<form ngForm #assignmentsForm class="forms">
    <mat-form-field>
        <input matInput #assignmentName 
        [(ngModel)] = "name" name = "name" placeholder="Assignment title">
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker] = "picker" [(ngModel)] = "dueDate" name="name" placeholder="Due date when ?">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button [disabled] ="!enabled" 
            (click) = "onSubmit(); assignmentsForm.reset()"
    >Add</button>
</form>
